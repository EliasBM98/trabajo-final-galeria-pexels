<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica final galería Pexels</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
     <!-- - - - - - - -CABECERA- - - - - - - - - -->
     <header id="header" class="header">
        <h1 id="tituloGaleria">Galeria imagenes Miguel y Elías</h1>
        <img id="fotoheader" src="assets/horizontales/2.jpg" alt="oceano">
            <form 
            id="barraBusqueda"
            class="barraBusqueda"
            action="">
            
                <label for="busqueda"></label>
                <input type="text" id="busqueda" name="busqueda" placeholder="Busca tu foto...">
                <label for="submit"></label>
                <input type="submit" id="submit" name="submit">


            </form>
    </header>
 <!-- - - - - - - -CATEGORIAS- - - - - - - - - -->
    <section id="coleccionCategorias" class="coleccionCategorias">
        <article id="categoria1" class="categoria1">
            <h2>Montaña</h2>

            <div id="contenedor1">
                <img id="front1" src="" alt="">
            </div>


        </article>

        <article id="categoria2" class="categoria2">
            <h2>Mar</h2>

            <div id="contenedor2">
                <img id="front2" src="" alt="">
            </div>

        </article>

        <article id="categoria3" class="categoria3">
            <h2>Carretera</h2>

            <div id="contenedor3">
                 <img id="front3" src="" alt="">
            </div>
         
        </article>
    </section>

 <!-- - - - - - - -GALERIAS- - - - - - - - - -->
    <section>
        <article id="galeria" class="galeria">
            <h2>Galeria de imagenes</h2>
            

        </article>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
