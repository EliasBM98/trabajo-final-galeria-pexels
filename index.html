<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica final galería Pexels</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
     <!-- - - - - - - -CABECERA- - - - - - - - - -->
    <header id="header" class="header">
        <section id="contenidosHeader" class="contenidosHeader">
            <h1 class="h1">Galeria imagenes Miguel y Elías</h1>

            <form 
            id="barraBusqueda"
            class="barraBusqueda"
            action="">
            
                <label for="busqueda"></label>
                    <input type="text" id="busqueda" name="busqueda" placeholder="Busca tu foto...">
                <label for="submit"></label>
                    <button id="submit">Buscar</button>
                <label for="selector">Orientación</label>

                    <button id="submit" name="submit">Buscar</button>
                <label for="selector"></label>

                    <select name="orientacion" id="orientacion">
                            <option value="">Orientación</option>
                            <option value="">Todas</option>
                            <option value="landscape">Horizontales</option>
                            <option value="portrait">Verticales</option>
                    </select>
            </form>
        </section>
        
        <div id="contenedorFotoheader" class="contenedorFotoheader">
            <img id="fotoheader" src="assets/horizontales/2.jpg" alt="oceano">
        </div>
    </header>
 <!-- - - - - - - -CATEGORIAS- - - - - - - - - -->
    <section id="coleccionCategorias" class="coleccionCategorias">
        <article id="categoria1" class="categorias">
            
            <div id="contenedor1">

                

                <img id="front1" class="fotosCategoria" data-categoria="mountain">

            </div>

            <h2 id="titulo1" class="titulosFoto h2">Montaña</h2>

        </article>

        <article id="categoria2" class="categorias">
            
            <div id="contenedor2">

               

                <img id="front2" class="fotosCategoria" data-categoria="ocean">

            </div>

            <h2 id="titulo2" class="titulosFoto h2">Mar</h2>

        </article>

        <article id="categoria3" class="categorias">

            <div id="contenedor3">


                

                 <img id="front3" class="fotosCategoria" data-categoria="road">

             

            </div>

            <h2 id="titulo3" class="titulosFoto h2">Carretera</h2>
         
        </article>
        <div id="contenedorFotocategorias">
            <img id="fondoDegradado" src="assets/horizontales/fondocategorias.jpg" alt="degradado">
        </div>
    </section>

 <!-- - - - - - - -GALERIAS- - - - - - - - - -->
    <section>

        <h2 id="tituloGaleria">Galeria de imagenes</h2>
        <article id="galeria" class="galeria" data-categoria="" data-direccion="">

        </article>
    </section>


 <!-- - - - - - - -PAGINACION- - - - - - - - - -->

    <section id="paginacion" class="paginacion">
        <ul>
            <li id="anterior" class="pagina">Anterior</li>
                <li id="op1" class="pagina">1</li>
                <li id="op2" class="pagina">2</li>
                <li id="op3" class="pagina">3</li>
                <li id="op4" class="pagina">4</li>
                <li id="op5" class="pagina">5</li> 
            <li id="siguiente" class="pagina">Siguiente</li>
        </ul>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
