<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica final galería Pexels</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
     <!-- - - - - - - -CABECERA- - - - - - - - - -->
    <header id="header" class="header">
        <section id="contenidosHeader" class="contenidosHeader">
            <h1 id="tituloGaleria">Galeria imagenes Miguel y Elías</h1>

            <form 
            id="barraBusqueda"
            class="barraBusqueda"
            action="">
            
                <label for="busqueda"></label>
                    <input type="text" id="busqueda" name="busqueda" placeholder="Busca tu foto...">
                <label for="submit"></label>
                    <input type="submit" id="submit" name="submit">
                <label for="selector">Orientación</label>
                    <select name="orientacion" id="orientacion">
                            <option value="todas">Todas</option>
                            <option value="horizontales">Horizontales</option>
                            <option value="verticales">Verticales</option>
                    </select>
            </form>
        </section>
        
        <div id="contenedorFotoheader" class="contenedorFotoheader">
            <img id="fotoheader" src="assets/horizontales/2.jpg" alt="oceano">
        </div>
    </header>
 <!-- - - - - - - -CATEGORIAS- - - - - - - - - -->
    <section id="coleccionCategorias" class="coleccionCategorias">
        <article id="categoria1" class="categorias">
            
            <div id="contenedor1">
                <img id="front1" class="fotosCategoria" src="assets/horizontales/1.jpg" alt="Paisaje montañas">
            </div>

            <h2 id="titulo1" class="titulosFoto">Montaña</h2>

        </article>

        <article id="categoria2" class="categorias">
            
            <div id="contenedor2">
                <img id="front2" class="fotosCategoria" src="assets/horizontales/3.jpg" alt="atardecer en el mar">
            </div>

            <h2 id="titulo2" class="titulosFoto">Mar</h2>

        </article>

        <article id="categoria3" class="categorias">

            <div id="contenedor3">

                 <img id="front3" class="fotosCategoria" src="assets/horizontales/5.jpg" alt="carretera hacia montaña con nuber">

             

            </div>

            <h2 id="titulo3" class="titulosFoto">Carretera</h2>
         
        </article>
    </section>

 <!-- - - - - - - -GALERIAS- - - - - - - - - -->
    <section>
        <article id="galeria" class="galeria">
            <h2>Galeria de imagenes</h2>
            

        </article>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
